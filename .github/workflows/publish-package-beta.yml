# Github Actions Documentation:
# - Events & Triggers: https://docs.github.com/en/actions/reference/events-that-trigger-workflows
#
# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Publish Package @beta

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./progress-ring
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: rm -rf node_modules
      - run: npm i # using npm because `yarn publish` is buggy and does not work on github actions
      - run: npm run build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./progress-ring
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
